{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'index_style.css' %}"/> -->
    <title>Messenger</title>
</head>
<body>
    <div class="group_list">
        <table class="group_table" border="2">
            <thead class="table_head">
                <tr>
                    <th>Username</th>
                    <th>Add</th> 
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <form method="post" action="{% url 'add_members' group_id=group.id user_id=user.id %}">
                        <td>{{ user.username }}</td>
                        <td><button type="submit">Add</button></td>    
                    </form>
                </tr>
                {% endfor %}    
            </tbody>
        </table>
    </div>
    <div class="room">
        <div class="buttons-room">
            <a href="{% url 'logout' %}"><button class="button">Logout</button></a>
            <a href="{% url 'get_group' %}"><button class="button">Go Back</button></a>
        </div>
    </div>
</body>
</html>
