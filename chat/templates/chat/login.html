<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
</head>
<body>
    <header class="header">
        <h1 class="content">Messenger Login</h1>
    </header>
    <form class="login" method="post">
        <div class="login_details">
            <label class="label" for="username">Username</label>
            <input class="input" type="text" id="username" name="username" placeholder="Enter Username" required>
        </div>
        <div class="login_details">
            <label class="label" for="password">password</label>
            <input class="input" type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="buttons">
            <button class="button"><a href="{% url 'register' %}" style="text-decoration: none">SignUp</a></button>
            <button class="button" type="submit">Login</button>
        </div>
    </form>
</body>
</html>
